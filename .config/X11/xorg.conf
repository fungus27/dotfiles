# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 510.54

# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 495.46

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
    #Option "AccelerationNumerator" "1"
    #Option "AccelerationDenominator" "1"
    #Option "AccelerationThreshold" "0"
EndSection

Section "InputClass"
     Identifier "Mouse0"
     MatchDriver "libinput"
     MatchProduct "SteelSeries SteelSeries Prime Wireless"
     Option "AccelSpeed" "-0.65"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Samsung LC32G7xT"
    HorizSync       30.0 - 358.0
    VertRefresh     50.0 - 240.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "NVIDIA GeForce RTX 3080 Ti"
EndSection

Section "Screen"

# Removed Option "metamodes" "HDMI-1: nvidia-auto-select +0+360, DP-2: 2560x1440_240 +1920+0"
# Removed Option "metamodes" "HDMI-0: nvidia-auto-select +0+360 {ForceCompositionPipeline=On}, DP-2: 2560x1440_240 +1920+0 {ForceCompositionPipeline=On}"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "TripleBuffer" "on"
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-3"
    Option         "metamodes" "DP-2: 2560x1440_240 +0+0 {ForceCompositionPipeline=On}"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

